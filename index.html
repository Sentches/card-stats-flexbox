<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <div class="container">

  <div class="main">

      <div class="text-stats">

          <h1 class="title">Get <span>insights</span> that help your business grow.</h1>

          <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>

          <dl id="stats">
            <dt>10k+<dd>companies</dd></dt>
              

            <dt>314<dd>templates</dd></dt>
              

            <dt>12M+<dd>queries</dd></dt>
              
          </dl>
    
      </div>

      <div class="img-side">

          <img class="img-desktop" src="/images/image-header-desktop.jpg">
          <img class="img-mobile" src="/images/image-header-mobile.jpg">
          
      </div>

  </div>

</div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Sentches" target="_blank">Carlos Maia</a>.
  </div>

</body>
</html>
